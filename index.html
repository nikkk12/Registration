<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="mainContainer">
        <div class="about">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="registration">
            <div class="tryFree">
                <div class="tryFree__items">
                    <button>Try it free 7 days</button>
                    <span>then $20/mo. thereafter</span>
                </div>
            </div>
            <div class="info">
               <div class="firstname">
                <input type="text" value="Jonathan" placeholder="Jonathan">
               </div>
               <div class="lastname">
                <input type="text" placeholder="Last Name">
               </div>
               <div class="email">
                <input type="email" placeholder="Email Address">
               </div>
               <div class="password">
                <input type="password" placeholder="Password">
               </div>
               <div class="claim">
                <button>CLAIM YOUR FREE TRIAL</button>
               </div>
               <div class="terms">
                <span>By clicking the button, you are agreeing to our <a>Terms and Services</a></span>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
